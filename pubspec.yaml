name: wechat
description: A new Flutter application.

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  # webview组件
  flutter_webview_plugin: "^0.1.6"
  # 图像选择器插件
  image_picker: "^0.4.4" 
  # 数据简单持久化
  shared_preferences: "^0.4.2"
  # 通知
  local_notifications: "^0.0.6"
  # 网络请求库
  dio: "^0.0.14"
  # 时间格式化
  date_format: "^1.0.4"
  # 带有粘贴标题的列表视图，如Android联系人页面
  side_header_list_view: "^0.0.3"

dev_dependencies:
  flutter_test:
    sdk: flutter


# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #  - images/a_dot_burr.jpeg
  #  - images/a_dot_ham.jpeg
  assets:
    # 4个tab切换图片资源
    - images/weixin_pressed.png
    - images/weixin_normal.png

    - images/contact_list_pressed.png
    - images/contact_list_normal.png

    - images/find_pressed.png
    - images/find_normal.png

    - images/profile_pressed.png
    - images/profile_normal.png
    # 联系人头部icon
    - images/icon_addfriend.png
    - images/icon_qunliao.png
    - images/icon_public.png
   
    - images/ado.png
    - images/ad6.png
    - images/find_friends.png
    - images/icon_de_saoyisao.png
    - images/icon_me_card.png
    - images/icon_me_collect.png
    - images/icon_me_money.png
    - images/icon_me_photo.png
    - images/icon_me_setting.png
    - images/icon_me_smail.png
    - images/apv.png
    - images/ahl.png
    - images/welcome.jpg

